# Codecov configuration file
# https://docs.codecov.io/docs/codecov-yaml

codecov:
  require_ci_to_pass: yes
  notify:
    after_n_builds: 1
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 70%
        threshold: 5%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
    patch:
      default:
        target: 70%
        threshold: 5%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error

ignore:
  - "external/**/*"
  - "build/**/*"
  - "cmake/**/*"
  - "docs/**/*"
  - "tools/**/*"
  - "resources/**/*"
  - "**/tests/**"
  - "**/test/**"
  - "**/*Test.cpp"
  - "**/*test.cpp"
  - "**/CMakeLists.txt"
  - "*.md"
  - "*.txt"
  - "*.yml"
  - "*.yaml"
  - "*.json"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes
  branches:
    - main
    - develop

github_checks:
  annotations: true

flags:
  unittests:
    paths:
      - modules/
    carryforward: true
  adapter:
    paths:
      - modules/Adapter/
    carryforward: true
  math:
    paths:
      - modules/Math/
    carryforward: true
  geometry:
    paths:
      - modules/Geometry/
    carryforward: true
  spatial:
    paths:
      - modules/Spatial/
    carryforward: true
  core:
    paths:
      - modules/Core/
    carryforward: true
  vehicle:
    paths:
      - modules/Vehicle/
    carryforward: true
  simulation:
    paths:
      - modules/Simulation/
    carryforward: true
  utils:
    paths:
      - modules/Utils/
    carryforward: true
  viewer:
    paths:
      - modules/Viewer/
    carryforward: true
